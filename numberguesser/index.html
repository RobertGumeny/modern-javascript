<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../index.html" class="brand-logo center">Modern JS</a>
        <ul id="nav-mobile" class="left">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center-align">Number Guesser</h2>
        </div>
      </div>
      <div id="game">
        <div class="row">
          <div class="col s6 offset-s3">
            <p class="center-align">
              Guess a number between <span class="min-num"></span> and
              <span class="max-num"></span>
            </p>

            <div class="row">
              <div class="col s7 offset-s2">
                <input type="number" id="guess-input" />
                <label for="guess-input">Enter your guess.</label>
              </div>
              <div class="col s3">
                <input
                  type="submit"
                  value="Submit"
                  class="btn black"
                  id="guess-btn"
                />
              </div>
              <div class="col s12">
                <p class="message center-align"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="numberapp.js"></script>
  </body>
</html>
