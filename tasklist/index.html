<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Task List</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../index.html" class="brand-logo center">Modern JS</a>
        <ul id="nav-mobile" class="left">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center-align">Task List App</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <h5>Add a new task here</h5>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>
                  <input
                    type="submit"
                    value="Add Task"
                    class="btn cyan darken-3"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">View, Delete, and Filter your tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./taskapp.js"></script>
  </body>
</html>
