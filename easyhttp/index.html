<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Modern JS From The Beginning | Index</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../index.html" class="brand-logo center"
          >Modern JavaScript Projects</a
        >
        <ul id="nav-mobile" class="left">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h2>Easy HTTP</h2>
          <h5>A simple Custom HTTP Request Library</h5>
        </div>
        <div class="col s12 center-align">
          <h3>Get Requests</h3>
          <button class="btn black" id="get-all-users">Get All Users</button>
          <button class="btn black" id="get-one-user">Get One User</button>
        </div>

          <h3>Put Request</h3>
          <button class="btn black" id="edit-user">Edit User</button>
        </div>
        <div class="col s12 center-align">
          <h3>Delete Requests</h3>
          <button class="btn black" id="delete-user">Delete User</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="easyhttp3.js"></script>
