<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      #loading,
      #results,
      #error-message {
        display: none;
      }
    </style>
    <title>Modern JS From The Beginning | Loan Calculator</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../index.html" class="brand-logo center"
          >Modern JavaScript Projects</a
        >
        <ul id="nav-mobile" class="left">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center-align">Loan Calculator App</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-content">
              <h4 class="heading center-align">Loan Calculator</h4>
              <div class="row">
                <form id="loan-form">
                  <div class="input-field col s12">
                    <input type="number" id="amount" />
                    <label for="amount">Loan Amount</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" id="interest" />
                    <label for="interest">Interest</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" id="years" />
                    <label for="years">Years to Repay</label>
                  </div>
                  <input type="submit" value="Calculate" class="btn black" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <ul id="error-message" class="collection center-align"></ul>
        </div>
      </div>

      <div class="row" id="loading">
        <div class="col s4 offset-s5">
          <img
            src="./img/loading.gif"
            alt="Loading Image"
            class="center-align"
          />
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <div id="results">
            <h5 class="center-align">Results:</h5>
            <ul class="collection center-align">
              <li class="collection-item left-align">
                Monthly Payment: $ <span id="monthly-payment"></span>
              </li>
              <li class="collection-item left-align">
                Total Payment: $ <span id="total-payment"></span>
              </li>
              <li class="collection-item left-align">
                Total Interest: $ <span id="total-interest"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./loanapp.js"></script>
  </body>
</html>
