<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Modern JS From The Beginning | Book List</title>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 10px 10;
      }

      .success {
        background: #43a047;
      }

      .error {
        background: #d32f2f;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../index.html" class="brand-logo center"
          >Modern JavaScript Projects</a
        >
        <ul id="nav-mobile" class="left">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h2>Book List</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-content">
              <h4 class="heading center-align">Add a New Book</h4>
              <div class="row form-row">
                <form id="book-form">
                  <div class="input-field col s12">
                    <input type="text" id="title" />
                    <label for="title">Book Title</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" id="author" />
                    <label for="author">Author</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" id="isbn" />
                    <label for="isbn">ISBN</label>
                  </div>
                  <input type="submit" value="Add Book" class="btn black" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <table class="centered striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author Name</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="bookappes6.js"></script>
  </body>
</html>
